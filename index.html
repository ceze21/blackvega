<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>



        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">

          <h2>Gestor de Tareas</h2>
            <div class="row">
                <div class="col s12">
                    <div class="col s12">
                        <div class="col s2">
                        </div>
                        <div class="col s4">
                          <div class="row">
                            <div class="col s12">
                              <div class="row">
                                <div class="input-field col s12">
                                  <i class="material-icons prefix">textsms</i>
                                  <input type="text" id="txt_detalle" class="autocomplete">
                                  <label for="autocomplete-input">Nueva Tarea</label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col s4">
                            <form action="#" style="margin: 1%;">
                                
                                <p style="float: left;">
                                  <label>
                                    <input type="checkbox" id="1" />
                                    <span>PHP</span>
                                  </label>
                                </p>

                                <p style="float: left;">
                                  <label>
                                    <input type="checkbox" id="2" />
                                    <span>javascriptS</span>
                                  </label>
                                </p>

                                <p style="float: left;">
                                  <label>
                                    <input type="checkbox" id="3" />
                                    <span>CCS</span>
                                  </label>
                                </p>
                               
                              </form>
        
                        </div>
                        <div class="col s2">
                            <a class="waves-effect waves-light btn" onclick="agregarTarea()">A&ntildeadir</a>
                        </div>

                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col s12">
                  
                 <table>
                    <thead>
                      <tr>
                          <th>Tarea</th>
                          <th>Categorias</th>
                          <th>Acciones</th>
                      </tr>
                    </thead>

                    <tbody id="cont_tab_tareas">
                     
                    </tbody>
                  </table>
                </div>
            </div>
            
        </div>
  

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>


    </body>
</html>
